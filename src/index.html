<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="wrapper">
      <div class="page">

          <header class="header">
              <img src="./images/logo.svg" alt="логотип Метро.Россия" class="header__logo">
          </header>
          <main class="content">

            <section class="profile">
              <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
              <div class="profile__info">
                <div class="profile__string">
                  <h1 class="profile__name"></h1>
                  <button type="button" aria-label="редактирование профиля" class="profile__edit-button transparence"></button>
                </div>
                <p class="profile__description"></p>
              </div>
              <button type="button" aria-label="добавление изображения" class="profile__add-button transparence"></button>
            </section>

            <section class="elements">
            </section>
          </main>

          <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
          </footer>

          <div class="popup popup_type_profile">
            <div class="popup__overlay"></div>
            <form name="form" method="POST" action="#" class="popup__form popup__form_type_profile" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <label class="popup__input-container">
                <input type="text" value="" name="name" id="input-name" class="popup__field popup__field_type_name" minlength="2" maxlength="40" required>
                <span id="input-name-error" class="popup__field-error popup__field-error_type_name "></span>
              </label>
              <label class="popup__input-container">
                <input type="text" value="" name="description" id="input-description" class="popup__field popup__field_type_description" minlength="2" maxlength="200" required>
                <span id="input-description-error" class="popup__field-error popup__field-error_type_description"></span>
              </label>
              <button type="submit" class="popup__save-button">Сохранить</button>
              <button type="button" aria-label="закрытие попапа" class="popup__close-button transparence"></button>
            </form>
          </div>

          <div class="popup popup_type_add-card">
            <div class="popup__overlay"></div>
            <form name="form" method="POST" action="#" class="popup__form popup__form_type_add-card" novalidate>
              <h2 class="popup__title">Новое место</h2>
              <label class="popup__input-container">
                <input type="text" value="" name="name" placeholder="Название" id="input-title" class="popup__field popup__field_type_card-name" minlength="1" maxlength="30" required>
                <span id="input-title-error" class="popup__field-error popup__field-error_type_card-name"></span>
              </label>
              <label class="popup__input-container">
                <input type="url" value="" name="link" placeholder="Ссылка на картинку" id="input-link" class="popup__field popup__field_type_link" required>
                <span id="input-link-error" class="popup__field-error popup__field-error_type_link"></span>
              </label>
              <button type="submit" class="popup__save-button">Создать</button>
              <button type="button" aria-label="закрытие попапа" class="popup__close-button transparence"></button>
            </form>
          </div>

          <div class="popup popup_type_photo">
            <div class="popup__overlay"></div>
            <div class="popup__container">
              <img src="#" alt="открывающаяся картинка" class="popup__image">
              <p class="popup__name"></p>
              <button type="button" aria-label="закрытие попапа" class="popup__close-button transparence"></button>
            </div>
          </div>
      </div>

      <template id="card-template">
        <div class="element">
          <img src="#" alt="" class="element__image">
          <div class="element__string">
            <h2 class="element__name"></h2>
            <button type="button" class="element__like-button transparence"></button>
          </div>
          <button type="button" class="element__trashbin transparence"></button>
        </div>
      </template>
  </body>
</html>
