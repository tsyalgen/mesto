<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="wrapper">
      <div class="page">

          <header class="header">
              <img src="./images/logo.svg" alt="логотип Метро.Россия" class="header__logo">
              <div class="header__line"></div>
          </header>
          <main class="content">

            <section class="profile">
              <img src="./images/avatar.jpg" alt="Кусто в фирменной шапочке" class="profile__avatar">
              <div class="profile__info">
                <div class="profile__string">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button transparence"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button class="profile__add-button transparence"></button>
            </section>

            <section class="elements">
              <div class="element">
                <img src="./images/flowers.jpg" alt="фиолетовые цветы" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Фиолетовые цветы</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/balcons.jpg" alt="балконы" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Балконы</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/door.jpg" alt="белая дверь" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Дверь</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/ocean.jpg" alt="океан и люди" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Океан</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/river.jpg" alt="байдарки в реке" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Байдарки</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/ship.jpg" alt="белеет парус одинокий" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Одинокий парус</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
            </section>
          </main>

          <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
          </footer>

          <div class="popup popup_opened">
            <div class="popup__overlay"></div>
            <div class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" name="Имя" class="popup__field popup__field_type_name">
              <input type="text" name="Описание" class="popup__field popup__field_type_description">
              <button class="popup__save-button transparence">Сохранить</button>
              <button class="popup__close-button transparence"></button>
            </div>
          </div>
      </div>
  </body>
</html>
