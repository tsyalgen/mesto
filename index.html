<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="wrapper">
      <div class="page">

          <header class="header">
              <img src="./images/logo.svg" alt="логотип Метро.Россия" class="header__logo">
          </header>
          <main class="content">

            <section class="profile">
              <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
              <div class="profile__info">
                <div class="profile__string">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" aria-label="редактирование профиля" class="profile__edit-button transparence"></button>
                </div>
                <p class="profile__description">Исследователь океана</p> <!-- не совсем понял про type у параграфа-->
              </div>
              <button type="button" aria-label="добавление изображения" class="profile__add-button transparence"></button>
            </section>

            <section class="elements">
              <div class="element">
                <img src="./images/flowers.jpg" alt="розовые цветы" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Розовые цветы</h2>
                  <button type="button" class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/cat.jpg" alt="рыжий кот" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Рыжий кот</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/forest.jpg" alt="дремучий лес" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Лес</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/mountains.jpg" alt="красивые горы на фоне заката" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Снежные горы и закат</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/moon.jpg" alt="полумесяц на небе" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Луна</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/tree.jpg" alt="большое дерево на фоне радуги" class="element__image">
                <div class="element__string">
                  <h2 class="element__name">Дерево и радуга</h2>
                  <button class="element__like-button transparence"></button>
                </div>
              </div>
            </section>
          </main>

          <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
          </footer>

          <div class="popup">
            <div class="popup__overlay"></div>
            <form name="form" method="POST" action="#" class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" value="" name="name" class="popup__field popup__field_type_name" required>
              <input type="text" value="" name="description" class="popup__field popup__field_type_description" required>
              <button type="submit" class="popup__save-button">Сохранить</button>
              <button type="button" aria-label="закрытие попапа" class="popup__close-button transparence"></button>
            </form>
          </div>
      </div>
      <script src="./scripts/index.js"></script>
  </body>
</html>
